<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Text reveal clip test</title>
	<style>
	#wrap {
		font-size: 40px;
		width: 650px;
		margin: 0 auto;
		text-align: center;
		position: relative;
	}

	#sample {
		color: red;
	}

	.rect {
		position: absolute;
		outline: 2px solid red;
	}

	.qt-shade {
		position: absolute;
		background: #fff;
		display: block;
	}

	.qt-shade::before {
		content: '';
		display: block;
		width: 100px;
		height: 100%;
		left: -100px;
		position: absolute;
		background-image: linear-gradient(to right, rgba(255,255,255,0), #fff);
	}
	</style>
</head>
<body>
	<div id="wrap">
		<span id="sample">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Doloremque quidem non quas</span>
	</div>
	<input name="time" type="range" max="600" value="0" />
	<script src="../js/lib/text-reveal-clip.js"></script>
	<script>
		var clip = new textRevealClip('#sample', {easing: 'outExpo'});

		console.log(clip);

		var control = document.querySelector('input[name=time]');
		control.addEventListener('input', function() {
			// console.log('render at', this.value);
			clip.render(+this.value);
		});
	</script>
</body>
</html>
