<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Text input clip test</title>
	<link rel="stylesheet" href="/css/assets/textarea.css" />
	<style>
	#sample {
		position: relative;
		display: inline-block;
		line-height: 1.5;
		min-height: 1.5em;
		padding: 5px;
		border: 1px solid #ccc;
		box-shadow: 0 3px 6px rgba(0,0,0,0.5);
		white-space: pre;
	}
	</style>
</head>
<body>
	<div style="height: 100px;">
		<span id="sample">ol<span style="color:#0f0">d v</span>alue</span>
	</div>
	<input name="time" type="range" max="1000" value="0" />
	<script src="../js/lib/clip/text-input.js"></script>
	<script>
		var clip = new textInput('#sample', 'He<b>ll</b>o <span style="color:red">world</span>', {
			beforeDelay: 150,
			duration: 700,
			afterDelay: 150
		});

		console.log(clip);

		var control = document.querySelector('input[name=time]');
		control.addEventListener('input', function() {
			// console.log('render at', this.value);
			clip.render(+this.value);
		});
	</script>
</body>
</html>
