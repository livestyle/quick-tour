<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Text input clip test</title>
	<style>
	#sample {
		position: relative;
		display: inline-block;
		line-height: 1.5;
		min-height: 1.5em;
		padding: 5px;
		border: 1px solid #ccc;
		box-shadow: 0 3px 6px rgba(0,0,0,0.5);
	}
	</style>
</head>
<body>
	<div style="height: 100px;">
		<span id="sample">old value</span>
	</div>
	<input name="time" type="range" max="600" value="0" />
	<script src="../js/lib/text-input-clip.js"></script>
	<script>
		var clip = new textInputClip('#sample', 'He<b>ll</b>o <span style="color:red">world</span>');

		console.log(clip);

		var control = document.querySelector('input[name=time]');
		control.addEventListener('input', function() {
			// console.log('render at', this.value);
			clip.render(+this.value);
		});
	</script>
</body>
</html>
