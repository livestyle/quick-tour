<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>State clip test</title>
	<style>
	#elem {
		position: relative;
		width: 200px;
		height: 200px;
		margin-bottom: 40px;
		background: black;
	}

	#elem[data-qt-state=s1] {
		background: blue;
	}

	#elem[data-qt-state=s2] {
		background: red;
	}

	#elem[data-qt-state=s3] {
		background: yellow;
	}

	#elem[data-qt-state=s4] {
		background: green;
	}
	</style>
</head>
<body>
	<div id="elem"></div>
	<input name="time" type="range" max="600" value="0" />
	<script src="../js/lib/state-clip.js"></script>
	<script>
		var clip = new stateClip('#elem', {
			100: 's1',
			200: 's2',
			300: 's3',
			500: 's4'
		});

		console.log(clip);

		var control = document.querySelector('input[name=time]');
		control.addEventListener('input', function() {
			clip.render(+this.value);
		});
	</script>
</body>
</html>
