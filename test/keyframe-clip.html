<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Keyframe clip test</title>
	<style>
	#sample {
		position: absolute;
		width: 100px;
		height: 100px;
		left: 300px;
		top: 200px;
		background: blue;
	}
	</style>
</head>
<body>
	<div id="sample"></div>
	<input name="time" type="range" max="600" value="0" />
	<script src="../js/lib/keyframe-clip.js"></script>
	<script>
		var clip = new keyframeClip('#sample', {
			0: {
				x: [0, 'outExpo'],
				y: 0
			},

			10: {
				rotate: [0, 'outExpo']
			},

			150: {
				x: 200,
				y: '+60',
				transition: 'outCubic'
			},

			290: {
				rotate: 350
			},

			300: {
				opacity: 0.5
			},
			400: {
				opacity: ['0', 'linear']
			},
			450: {
				opacity: 1
			}
		});

		console.log(clip._keyframes);

		var control = document.querySelector('input[name=time]');
		control.addEventListener('input', function() {
			// console.log('render at', this.value);
			clip.render(+this.value);
		});
		control.addEventListener('input', function() {
			// console.log('input', this.value);
			// clip.render(+this.value);
		});
	</script>
</body>
</html>
